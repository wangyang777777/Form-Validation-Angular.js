<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>

        .error {
            color: #a10;
        }

        input.error {
            border: 1px solid #a10;
        }

        /*p.error{*/
        /*display: none;*/
        /*}*/
        .wrapper {
            width: 300px;
            margin: 30px auto;
        }
        .input-result{
            position: relative;
            top: -26px;
            left: 280px;
        }
        p.success{
            color: greenyellow;
        }

    </style>
</head>
<body>
<div ng-app="myApp" ng-controller="signUpController">
    <div class="wrapper">
        <h2>注册</h2>
        <form name="signUpForm" ng-submit="submitForm()">
            <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
                <label>用户名:</label>
                <!--<pre>合法:{{signUpForm.username.$valid}}</pre>-->
                <!--<pre>{{userdata.username}}</pre>-->
                <input type="text"
                       name="username"
                       class="form-control"
                       ng-model="userdata.username"
                       ng-minlength="4"
                       ng-maxlength="32"
                       required
                >
                <p class="fa fa-check input-result success" aria-hidden="true" ng-if="signUpForm.username.$valid"></p>
                <p class="error" ng-if="(signUpForm.username.$error.minlength ||
                    signUpForm.username.$error.maxlength) &&
                    signUpForm.username.$touched">
                    用户名长度应在4-32位之间
                </p>
                <p class="error" ng-if="signUpForm.username.$error.required &&
                    signUpForm.username.$touched">
                    用户名不可为空
                </p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
                <label>密 码:</label>
                <!--<pre>合法:{{signUpForm.password.$valid}}</pre>-->
                <!--<pre>{{userdata.password}}</pre>-->
                <input type="password"
                       name="password"
                       class="form-control"
                       ng-model="userdata.password"
                       ng-minlength="6"
                       ng-maxlength="255"
                       required
                >
                <p class="fa fa-check input-result success" aria-hidden="true" ng-if="signUpForm.password.$valid"></p>
                <p class="error" ng-if="signUpForm.password.$error.required &&
                    signUpForm.password.$touched">密码不可为空</p>
                <p class="error" ng-if="(signUpForm.password.$error.minlength ||
                    signUpForm.password.$error.maxlength) &&
                    signUpForm.password.$touched">密码长度应为6-255之间</p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.password2.$valid}">
                <label>确认密码:</label>
                <!--<pre>合法:{{signUpForm.password2.$valid}}</pre>-->
                <!--<pre>{{userdata.password2}}</pre>-->
                <input type="password"
                       name="password2"
                       class="form-control"
                       ng-model="userdata.password2"
                       compare="userdata.password"
                       required
                >
                <p class="fa fa-check input-result success" aria-hidden="true" ng-if="signUpForm.password2.$valid"></p>
                <p class="error" ng-if="signUpForm.password2.$error.compare &&
                    signUpForm.password.$touched">两次输入密码不一致</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>


</div>
<script src="lib/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
